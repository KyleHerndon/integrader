<html>
    <head>
        <link rel=stylesheet href="/css/style.css" />
        <script src="/js/jquery.min.js"></script>
        <script src="/js/handlebars.js"></script>
        
        <title>Login</title>
    </head>
    <body>
        <header>
            <a href="/"><div class="button logo"></div></a>
            <div class="button-area">
                <span class="greeting">Not logged in &middot; <a href="/login">Login</a></span>
                <div class="button button-settings"></div>
                <a href="/"><div class="button button-home"></div></a>
            </div>
        </header>
        <div class="main-area">
            <div class="sidebar">
                <p><a href="/login">Login</a> to view upcoming assignments.</p>
            </div>
            <div class="content-main">
                <h2>Login</h2>
                <form class="answer-area" action="login" method="post">
                    <span class="form-label">Username</span><input type="text" name="username" placeholder="Enter your username..." /><br />
                    <span class="form-label">Password</span><input type="password" name="password" placeholder="Enter your password..." /><br />
                    <input type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
