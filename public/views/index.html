        <script type="text/javascript">
            $(document).ready(function(){
                var positionCounter = 0;
                
                Handlebars.registerHelper("position", function() {
                    return pad(positionCounter, 3);
                });
                
                Handlebars.registerHelper("incrementPosition", function() {
                    positionCounter++;
                    return "";
                });
                
                Handlebars.registerHelper("resetPosition", function() {
                    positionCounter = 0;
                    return "";
                });
                
                Handlebars.registerHelper("formatDate", function(date){
                    date = new Date(date)
                    today = new Date()
                    tomorrow = new Date(today.getTime() + 24*60*60*1000);
                    
                    date.setHours(0, 0, 0, 0);
                    today.setHours(0, 0, 0, 0);
                    tomorrow.setHours(0, 0, 0, 0);
                    
                    if(date == today){
                        return "<span class='title highlight'>Today</span><span class='subtitle'>" + months[date.getMonth()] + " " + date.getDate + "</span>";
                    }
                });
                
                var out = $("body");
                var src = $("#template").html();
                
                var template = Handlebars.compile(src);
                var html = template(data);
                
                out.html(html);
            });
