<html>
    <head>
        <link rel=stylesheet href="/css/style.css" />
        <script src="/js/jquery.min.js"></script>
        <script src="/js/handlebars.js"></script>
        
        <title>Register</title>
    </head>
    <body>
        <header>
            <a href="/"><div class="button logo"></div></a>
            <div class="button-area">
                <span class="greeting">Not logged in &middot; <a href="/login">Login</a></span>
                <div class="button button-settings"></div>
                <a href="/"><div class="button button-home"></div></a>
            </div>
        </header>
        <div class="main-area">
            <div class="sidebar">
                <p><a href="/login">Login</a> to view upcoming assignments.</p>
            </div>
            <div class="content-main">
                <h2>Register</h2>
                <form class="answer-area" action="register" method="post">
                    <span class="form-label">Username</span><input type="text" name="username" placeholder="Enter a username..." /><br />
                    <span class="form-label">Password</span><input type="password" name="password" placeholder="Enter a password..." /><br />
                    <span class="form-label">Confirm Password</span><input type="password" name="confirm" placeholder="Confirm your password..." /><br /><br />
                    <span class="form-label">User Type</span>
                    <select name="type">
                        <option value="" disabled selected>Select user type...</option>
                        <option value="student">Student</option>
                        <option vlaue="instructor">Instructor</option>
                    </select><br />
                    <input type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
