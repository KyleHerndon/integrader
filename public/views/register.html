<html>
    <head>
        <link rel=stylesheet href="/css/style.css" />
        <script src="/js/jquery.min.js"></script>
        <script src="/js/handlebars.js"></script>
        
        <title>Register</title>
    </head>
    <body>
        <header>
            <a href="/"><div class="button logo"></div></a>
            <div class="button-area">
                <span class="greeting">Not logged in &middot; <a href="/login">Login</a></span>
                <div class="button button-settings"></div>
                <a href="/"><div class="button button-home"></div></a>
            </div>
        </header>
        <div class="main-area">
            <div class="sidebar">
                <p><a href="/login">Login</a> to view upcoming assignments.</p>
            </div>
            <div class="content-main">
                <h2>Register</h2>
                <form class="answer-area register" action="register" method="post">
                    <span class="form-label">Name</span><input type="text" class="name" name="firstName" id="firstName" placeholder="First" /><input type="text" class="name" name="lastName" id="lastName" placeholder="Last" /><br />
                    <span class="form-label">Email</span><input type="text" name="email" id="email" /><br />
                    <span class="form-label">Username</span><input type="text" name="username" id="username" /><br />
                    <span class="form-label">Password</span><input type="password" name="password" id="password" /><br />
                    <span class="form-label">Confirm Password</span><input type="password" name="confirm" id="confirm" /><br /><br />
                    <span class="form-label">User Type</span>
                    <select name="type" id="type">
                        <option value="" disabled selected>Select user type...</option>
                        <option value="student">Student</option>
                        <option vlaue="instructor">Instructor</option>
                    </select><br />
                    <input type="submit">
                </form>
                <div class="errors"></div>
            </div>
        </div>
        
        <script type="text/javascript">
            $("form").submit(function(e){
                $(".errors").html("");
                if($("#firstName").val() == "" || $("#lastName").val() == ""){
                    $(".errors").html($(".errors").html() + "<br /><span class='bold title highlight'>Error:</span> Enter your name.");
                }
                if($("#email").val() == ""){
                    $(".errors").html($(".errors").html() + "<br /><span class='bold title highlight'>Error:</span> Enter your email.");
                } else if(! /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test($("#email").val())){
                    $(".errors").html($(".errors").html() + "<br /><span class='bold title highlight'>Error:</span> Invalid email.");
                }
                if($("#username").val() == ""){
                    $(".errors").html($(".errors").html() + "<br /><span class='bold title highlight'>Error:</span> Enter a username.");
                }
                if($("#password").val() == ""){
                    $(".errors").html($(".errors").html() + "<br /><span class='bold title highlight'>Error:</span> Enter a password.");
                } else if($("#password").val() != $("#confirm").val()){
                    $(".errors").html($(".errors").html() + "<br /><span class='bold title highlight'>Error:</span> \"Password\" and \"Confirm Password\" fields do not match.");
                    return false;
                }
                if($("#type").val() == null){
                    $(".errors").html($(".errors").html() + "<br /><span class='bold title highlight'>Error:</span> Select a user type.");
                }
                
                return $(".errors").html().length == 0;
            });
        </script>
    </body>
</html>
